<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">

      <h1>
        <a href="{{ site.baseurl }}">
          <img class="profile-picture" src="{{ site.baseurl }}public/225e531.jpg" />
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}"><i class="fa fa-home"></i></a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <a class="sidebar-nav-item" href="mailto:tiagokatcipis@gmail.com"><i class="fa fa-envelope"></i></a>
      <a class="sidebar-nav-item" href="https://twitter.com/tiagokatcipis"><i class="fa fa-twitter"></i></a>
      <a class="sidebar-nav-item" href="https://github.com/katcipis"><i class="fa fa-github"></i></a>
      <a class="sidebar-nav-item" href="/atom.xml"><i class="fa fa-feed"></i></a>
    </nav>
  </div>
</div>
